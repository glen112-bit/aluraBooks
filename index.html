<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>AluraBooks</title>
</head>
<body>
  <header class="cabecalho">
      <div class="container">
        <input type="checkbox" name="menu" id="menu" class="container__botao" >
        <label for="menu">
          <span class="cabecalho__menu-hamburger container__image"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item"><a class="lista-menu__link" href="#">PROGRAMAÇÃO</a></li>
          <li class="lista-menu__item"><a class="lista-menu__link" href="#">FRONT-END</a></li>
          <li class="lista-menu__item"><a class="lista-menu__link" href="#">INFRAESTRUTURA</a></li>
          <li class="lista-menu__item"><a class="lista-menu__link" href="#">BUSINESS</a></li>
          <li class="lista-menu__item"><a class="lista-menu__link" href="#">DESIGN & UX</a></li>
        </ul>
  
      <img src="./assets/Logo.svg" alt="logo" class="container__image">
    </div>
    <div class="container">
      <a href="#"><img src="./assets/Favoritos.svg" alt="favoritos" class="container__image"></a>
      <a href="#"><img src="./assets/Compras.svg" alt="Compras" class="container__image"></a>
      <a href="#"><img src="./assets/Usuario.svg" alt="Usuario" class="container__image"></a>
    </div>
  </header>
  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <span class="banner__lupa"></span>
    <input id="" class="banner__pesquisa" type="search" name="" placeholder="Qual será sua próxima leitura?">
  </section>
  <section class="carrossel">
    <h2 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
  </section>

  <script src="script.js"></script>
</body>
</html>
